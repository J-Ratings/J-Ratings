<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cardiff Chess Club Rating Graph (Interactive)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    button {
      margin-right: 10px;
      margin-bottom: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #plot {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button onclick="location.href='https://cardiff-chess-club.co.uk/rating-graph/'">
    ← Back to Cardiff Chess Club
  </button>

  <!-- Control buttons -->
  <div style="margin-top: 10px;">
    <button onclick="showAllPlayers()">Select All</button>
    <button onclick="hideAllPlayers()">Deselect All</button>
    <button onclick="showBand('<1600')">&lt;1600</button>
    <button onclick="showBand('1600-1800')">1600–1800</button>
    <button onclick="showBand('1800-2000')">1800–2000</button>
    <button onclick="showBand('2000-2200')">2000–2200</button>
    <button onclick="showBand('>2200')">&gt;2200</button>
  </div>

  <!-- Plotly graph container -->
  <div id="plot"></div>

  <!-- External JS logic -->
  <script src="script.js"></script>
</body>
</html>
